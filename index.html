<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebb188da7c.js" crossorigin="anonymous"></script>
    <title>TÃº presupuesto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Dinero Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto"></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="">
                    <div class="presupuesto_ingreso--valor" id="ingresos"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="">
                    <div class="presupuesto_egreso--valor" id="egresos"></div>
                </div>
            </div>
        </div>
    </div>

    <form id="form" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected> Ingreso </option>
                    <option value="egreso"> Egreso </option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar descripcion" id="descripcion"/>
                <!-- <input type="date" class="agregar_date" id="date"> -->
                <input type="date" class="agregar_descripcion2" id="date">
                <input type="number" class="agregar_valor" id="valor" placeholder="Valor" step="any"/>
                <button class="agregar_btn" onclick="addDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">INGRESOS</h2>
            <div id="lista-ingresos">
                
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">EGRESOS</h2>
            <div id="lista-egresos">
                
            </div>
        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/app.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
